<body>
  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->

  <!-- <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div> -->
  <!-- ============================================================== -->
  <!-- Main wrapper - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
    data-sidebar-position="absolute" data-header-position="relative" data-boxed-layout="full" height="100%"
    weight="100%">
    {{template "_header" .}}
    {{template "_aside" .}}
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
      <!-- ============================================================== -->
      <!-- Bread crumb and right sidebar toggle -->
      <!-- ============================================================== -->
      <div class="page-breadcrumb bg-white">
        <div class="row align-items-left">
          <div class="col-lg-0 col-md-4 col-sm-4 col-xs-12">
            <table>
              <td padding-right="2px">
                <h4 class="page-title">Salas:</h4>
              </td>
              <td padding-right="2px">
                <a href="http://localhost:8081/room?id={{.Room.Id}}" target="tabs-iframe" name="room-{{.Room.Id}}"
                  type="button" class="btn btn-primary btn-sm" value="{{.Room.Id}}"
                  onclick="updateActiveRoom('{{.Room.Id}}')">{{.Room.Id}}</a>
              </td>
              {{range $index, $room :=.RoomsAsGuest}}
              <td padding-right="2px">
                <a href="http://localhost:8081/room?id={{$room.Id}}" target="tabs-iframe" name="room-{{$room.Id}}"
                  type="button" class="btn btn-primary btn-sm" value="{{$room.Id}}"
                  onclick="updateActiveRoom('{{$room.Id}}')">{{$room.Id}}</a>
              </td>
              {{end}}

            </table>
          </div>
          <button class="bell-button" padding-left="50px"><i class="fa fa-bell"></i></button>
          <button class="person-button" data-bs-toggle="modal" data-bs-target="#penis">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
      <!-- /.col-lg-12 -->
      <div class="page-breadcrumb bg-white">
        <div class="row align-items-center">
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">Comandas:</h4>
          </div>
        </div>
      </div>
      <div class="myIframe">
        <iframe name="tabs-iframe" src="http://localhost:8081/room?id={{.Room.Id}}" width="100%" height="100%"></iframe>
      </div>
    </div>

    <div id="penis" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="text-center mt-2 mb-4">
              <label>Sua id: {{.Room.Id}}</label>
            </div>
              <div class="mb-3">
                <label for="username">Id do Convidado: </label>
                <input class="form-control" type="email" id="convidado" required="" placeholder="Id do convidado">
              </div>
              <div class="mb-3 text-center">
                <button class="btn btn-primary" type="submit" onclick="invitebyId()">Convidar</button>
            </div>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
