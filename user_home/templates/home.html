            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form class="ps-3 pe-3 text-start" action="#">
                        <div class="mb-3">
                            <label for="username">Código Mesa: </label>
                            <input class="form-control" type="text" id="username"
                                required="" placeholder="Mesa 1">
                        </div>
                        <div class="mb-3">
                            <label for="emailaddress">Numero Comanda</label>
                            <input class="form-control" type="text" id="emailaddress"
                                required="" placeholder="Comanda 1">
                        </div>
                        <div class="mb-3">
                            <label for="password">Responsavel: </label>
                            <input class="form-control" type="text" required=""
                                id="password" placeholder="John">
                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn btn-primary" type="submit">Cadastrar Mesa</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->

<div class="modal fade" id="al-info-alert" tabindex="-1" aria-labelledby="vertical-center-modal" aria-hidden="true">

                    </div>
                    <div class="mb-3">

                    </div>
                    <button type="button" class="btn btn-light my-2"
