<body onload="initTabsMap()">
  <div class="row justify-content-left">
    {{range $index, $tab :=.Tabs}}
    <!-- <script type="text/javascript">
      function penis() {
        let counter = 0;
        const tabs = document.querySelectorAll('div[name="tab"]');
        tabs.forEach((tab) => {
          counter++;
        });
        console.log(counter);
        for (i = 0; i <= counter; i++) {
          tabs.set({{ $tab.Number }}, JSON.parse({{ $tab.Json }}));
        };
      }
    </script> -->
    <script type="text/javascript">
      window.addEventListener('load', myFunction);
      function initTabsMap() {
        const tabsd = document.querySelectorAll('div[name="tab"]');
        tabsd.forEach((tabDiv) => {
          const a = tabDiv.querySelector('a#tab');
          const value = a.getAttribute('value');
          const data = JSON.parse(value);
          tabs.set(data.number, data);
        });
      }
    </script>
    <div name="{{$tab.Number}}T">
      <div name="tab" class="col-lg-3 col-md-12">
        <a id="tabValue" type="hidden" value="{{$tab.Json}}"></a>
        <div class="white-box analytics-info">
          <button type="button" class="btn2 bg-transparent border-0" data-bs-toggle="modal"
            data-bs-target="#al-info-alert">
            <h3 class="box-title">Comanda: {{$tab.Number}}</h3>
            <ul class="list-inline two-part d-flex align-items-center mb-0">
              <li>
                <div>
                  <i class="fas fa-3x fa-users" aria-hidden="true"></i>
                </div>
              </li>
              <li class="ms-auto"><span class="counter text-dark">R$ {{$tab.PayValue}}</span>
              </li>
            </ul>
          </button>
        </div>
      </div>
    </div>
    {{end}}
    <div class="col-lg-3 col-md-12">
      <div class="white-box analytics-info">
        <button type="button" class="btn2 bg-transparent border-0" data-bs-toggle="modal"
          data-bs-target="#signup-modal1">
          <h3 class="box-title">Adicionar Comanda</h3>
          <ul class="list-inline two-part d-flex align-items-center mb-0">
            <li>
              <div>
                <i class="fas fa-3x fa-plus" aria-hidden="true"></i>
              </div>
            </li>
          </ul>
      </div>
      </button>
    </div>
  </div>
  <!-- modal -->
  <div id="signup-modal1" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Cadastro de Comanda</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="ps-3 pe-3 text-start" action="#">
            <div class="mb-3">
              <label for="username">Código Mesa: </label>
              <input class="form-control" type="text" id="table" placeholder="Mesa 1">
            </div>
            <div class="mb-3">
              <label for="emailaddress">Número Comanda</label>
              <input class="form-control" type="text" id="number" placeholder="Comanda 1">
            </div>
            <div class="mb-3">
              <select class="selectpicker" id="mySelect">
                {{range $index, $list :=.ProductsList}}
                {{range $index2, $product :=$list.Products}}
                <option value="{{$product.Name}}">{{$product.Name}}</option>
                {{end}}
                {{end}}
              </select>

              <button class="btn btn-primary" onclick="addItem()">Adicionar item</button>
            </div>

            <div id="myList"></div>

            <div class="mb-3 text-center">
              <button class="btn btn-primary" onclick="makeTabRequest()">Cadastrar Comanda</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="al-info-alert" tabindex="-1" aria-labelledby="vertical-center-modal" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content modal-filled bg-light-info">
        <div class="modal-header modal-colored-header bg-primary text-white">
          <h4 class="modal-title" id="primary-header-modalLabel">Informações da X mesa</h4>
        </div>
        <div class="modal-body p-4">
          <i data-feather="info" class="fill-white feather-lg"></i>
          <div class="mb-3">
            <label for="mesa">Código Mesa: </label>
            <label for="mesacodigo">Teste</label>
          </div>
          <div class="mb-3">
            <label for="produtos">Produtos: </label>
            <label for="produtoslista">Carne,Sla </label>
          </div>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>$('select').selectpicker();</script>
