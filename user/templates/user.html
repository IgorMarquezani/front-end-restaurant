{{define "User"}}
<!DOCTYPE html>
<html dir="ltr" lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords"
    content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template">
  <meta name="description"
    content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
  <meta name="robots" content="noindex,nofollow">
  <title>Ample Admin Lite Template by WrapPixel</title>
  <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/templates/plugins/images/favicon.png">
  <!-- Custom CSS -->
  <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/templates/plugins/bower_components/chartist/dist/chartist.min.css">
  <link rel="stylesheet"
    href="/templates/plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css">
  <link rel="stylesheet" href="/templates/css/style.min.css">
  <link rel="stylesheet" href="/templates/css/newstyle.css">
  <link rel="stylesheet" href="/templates/css/icons/font-awesome/css/fontawesome-all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</head>

<body>
  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->
  <div class="preloader">
    <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- Main wrapper - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
    data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    {{template "_header" .}}
    {{template "_aside" .}}
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
      <!-- ============================================================== -->
      <!-- Bread crumb and right sidebar toggle -->
      <!-- ============================================================== -->
      <div class="page-breadcrumb bg-white">
        <div class="row align-items-center">
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">Cadastro de usuário</h4>
          </div>
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- ============================================================== -->
      <!-- End Bread crumb and right sidebar toggle -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Container fluid  -->
      <!-- ============================================================== -->
      <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <!-- Row -->
        <div class="row">
          <div class="col-lg-4 col-xlg-3 col-md-12">
            <div class="white-box">
              <div class="user-bg">
                <img width="100%" alt="user" src="./Ample Admin Lite Template by WrapPixel_files/img1.jpg">
                <div class="overlay-box">
                  <div class="user-content">
                    <a href="javascript:void(0)"><img src="./Ample Admin Lite Template by WrapPixel_files/genu.jpg"
                        class="thumb-lg img-circle" alt="img"></a>
                    <h3 class="text-white mt-2">{{.Id}}</h4>
                    <h4 class="text-white mt-2">{{.Name}}</h4>
                    <h5 class="text-white mt-2">{{.Email}}</h5>
                  </div>
                </div>
              </div>
              <div class="user-btm-box mt-5 d-md-flex">
                <div class="col-md-4 col-sm-4 text-center">
                  <h1>258</h1>
                </div>
                <div class="col-md-4 col-sm-4 text-center">
                  <h1>125</h1>
                </div>
                <div class="col-md-4 col-sm-4 text-center">
                  <h1>556</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-xlg-9 col-md-12">
            <div class="card">
              <div class="card-body">
                <form class="form-horizontal form-material">
                  <div class="row">
                    <div class="form-group mb-4 col-lg-6 col-xlg-6 col-md-6">
                      <label class="col-md-12 p-0">Nome</label>
                      <div class="col-md-12 border-bottom p-0">
                        <input type="text" placeholder="Carlos" value="{{.Name}}" class="form-control p-0 border-0">
                      </div>
                    </div>
                    <div class="form-group mb-4 mb-4 col-lg-6 col-xlg-6 col-md-6">
                      <label for="example-email" class="col-md-12 p-0">Email</label>
                      <div class="col-md-12 border-bottom p-0">
                        <input type="email" value="{{.Email}}" class="form-control p-0 border-0"
                          name="example-email" id="example-email">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group mb-4 col-lg-6 col-xlg-6 col-md-6">
                      <label class="col-md-12 p-0">Password</label>
                      <div class="col-md-12 border-bottom p-0">
                        <input type="password" value="" class="form-control p-0 border-0">
                      </div>
                    </div>
                    <div class="form-group mb-4 col-lg-6 col-xlg-6 col-md-6">
                      <label class="col-md-12 p-0">Confirme Password</label>
                      <div class="col-md-12 border-bottom p-0">
                        <input type="password" value="" class="form-control p-0 border-0">
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <div class="col-sm-12">
                      <button class="btn btn-success">Salvar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Column -->
        </div>
        <!-- Row -->
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Right sidebar -->
        <!-- ============================================================== -->
        <!-- .right-sidebar -->
        <!-- ============================================================== -->
        <!-- End Right sidebar -->
        <!-- ============================================================== -->
      </div>

      <footer class="footer text-center">
        2022 © Fatec Ourinhos
      </footer>
      <!-- ============================================================== -->
      <!-- End footer -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- All Jquery -->
  <!-- ============================================================== -->
  <script src="/templates/plugins/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap tether Core JavaScript -->
  <script src="/templates/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/templates/js/app-style-switcher.js"></script>
  <!--Wave Effects -->
  <script src="/templates/js/waves.js"></script>
  <!--Menu sidebar -->
  <script src="/templates/js/sidebarmenu.js"></script>
  <!--Custom JavaScript -->
  <script src="/templates/js/custom.js"></script>
</body>

</html>
{{end}}
