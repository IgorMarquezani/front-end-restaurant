<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template">

        content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>Restaurante</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/templates/plugins/images/favicon.png">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/templates/css/newstyle.css">

    <link href="https://wrappixel.com/demos/free-admin-templates/all-lite-landing-pages/dist/css/style.css"
        rel="stylesheet">

</head>
<body style="background-color:#313131;">
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                    <h3 class="mb-5">Register</h3>

                    <form method="POST" enctype="multipart/form-data">
									      <div class="circle-container">
									        <img id="preview" src="#" alt="Image Preview" style="display: none;">
									        <a id="circle-preview" href="#" src="" onclick="document.getElementById('image').click(); return false;"></a>
									      </div>
									      <input type="file" name="img" id="image" onchange="previewImage(event)" style="display: none;">
                        <div class="form-outline mb-4">
                            <input placeholder="Full Name" type="text" name="name" class="form-control form-control-lg" value="{{.Name}}" />
                            <label style="color:#7460ee;" name="nameerr" class="form-label">{{.Errs.NameErr}}</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input placeholder="E-mail" type="email" name="email" class="form-control form-control-lg" value="{{.Email}}"/>
                            <label style="color:#7460ee;" name="emailerr" class="form-label">{{.Errs.EmailErr}}</label>
                        </div>

                        <div>
                            <input placeholder="Password" type="password" name="passwd" class="form-control form-control-lg" value="{{.Passwd}}" />
                            <label style="color:#7460ee;" name="passwderr" class="form-label">{{.Errs.PasswdErr}}</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input placeholder="Confirm Password" type="password" name="confirmation" class="form-control form-control-lg" value="{{.Confirm}}" />
                            <label style="color:#7460ee;" name="confirmpasswderr"class="form-label">{{.Errs.ConfirmErr}}</label>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit" value="salvar">Enviar</button>            
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<style>
    #picture {
        display: none;
    }

</style>
<script
    src="https://wrappixel.com/demos/free-admin-templates/all-lite-landing-pages/assets/plugins/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- <script>document.getElementById("preview").src = "data:image/png;base64," + {{.Img}};</script> -->

<script>
  const image = document.getElementById("preview").src = "data:image/png;base64, " + {{.Img}};

  document.querySelector('.circle-container a').style.backgroundImage = `url("${image}")`;

      function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
          const preview = document.getElementById('preview');
          preview.src = reader.result;
          const button = document.querySelector('.circle-container a');
          button.style.backgroundImage = `url(${reader.result})`;
        }
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
